services:
  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant
    restart: unless-stopped
    mem_limit: 8g
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - internal
    healthcheck:
      test: ["CMD-SHELL", "timeout 2 sh -c '</dev/tcp/127.0.0.1/6333'"]
      interval: 10s
      timeout: 5s
      retries: 30
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    restart: unless-stopped
    mem_limit: 8g
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - internal

  ingestion-api:
    build:
      context: ./ingestion-api
    container_name: ingestion-api
    restart: unless-stopped
    mem_limit: 1g
    env_file:
      - .env
    environment:
      OLLAMA_BASE_URL: "http://ollama:11434"
      OLLAMA_MODEL: "${OLLAMA_MODEL}"
      QDRANT_URL: "http://qdrant:6333"
      QDRANT_COLLECTION: "${QDRANT_COLLECTION}"
      EMBEDDINGS_BASE_URL: "http://text-embeddings:80"
      EMBEDDINGS_MODEL_ID: "${EMBEDDINGS_MODEL_ID}"
      EMBEDDINGS_DIM: "${EMBEDDINGS_DIM}"
    depends_on:
      qdrant:
        condition: service_healthy
      text-embeddings:
        condition: service_healthy
      ollama:
        condition: service_started
    networks:
      - internal
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --log-level debug
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request,sys; urllib.request.urlopen('http://localhost:8000/health').read(); sys.exit(0)"]
      interval: 10s
      timeout: 5s
      retries: 20

  nginx:
    image: nginx:1.27-alpine
    container_name: edge-nginx
    restart: unless-stopped
    mem_limit: 128m
    ports:
      - "8088:8088"
    environment:
      EDGE_API_KEY: "${EDGE_API_KEY}"
      NGINX_ENVSUBST_TEMPLATE_DIR: /etc/nginx/templates
    volumes:
      - ./nginx/templates/default.conf.template:/etc/nginx/templates/default.conf.template:ro
    depends_on:
      ingestion-api:
        condition: service_started
    networks:
      - internal

  gradio-ui:
    build:
      context: ./gradio-ui
    container_name: gradio-ui
    restart: unless-stopped
    mem_limit: 512m
    ports:
      - "7860:7860"
    environment:
      API_BASE_URL: "http://edge-nginx:8088"
      EDGE_API_KEY: "${EDGE_API_KEY}"
    depends_on:
      nginx:
        condition: service_started
    networks:
      - internal
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request,sys; urllib.request.urlopen('http://localhost:7860/').read(); sys.exit(0)"]
      interval: 15s
      timeout: 5s
      retries: 20

networks:
  internal:
    driver: bridge

volumes:
  qdrant_data:
  ollama_data:
